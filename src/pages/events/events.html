<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Events
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addEvent()">New Event<ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-item (click)="viewEvent(event)">
        Event Title
      </button>
    </ion-item>
  </ion-list>
</ion-content>
