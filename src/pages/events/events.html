<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Events
    </ion-title>
    <ion-buttons end>
      <button ion-button id="add-event" (click)="addEvent()">New Event<ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let event of events">
      <button ion-item (click)="viewEvent(event)">
        {{event.name}}
      </button>
      <ion-item-options>
        <button ion-button icon-only color="light"
          (click)="renameEvent(event)"><ion-icon name="clipboard"></ion-icon>
        </button>
        <button ion-button icon-only color="danger"
          (click)="removeEvent(event)"><ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
